<!-- bug修复
/_ah/channel/jsapi returns an empty file for 0.3% of clients

We heavily use the Channel API javascript library (we do more than 1'000'000 calls a day).

About every 300th session the file returned by "/_ah/channel/jsapi" is completely blank and
therefore "new goog.appengine.Channel(id);" fails, because "goog" is not defined. We see
this more often happening on Android Devices than desktop computers.

The most annoying thing however is, that this blank js file is then cached on the client side for
a very long time and reloading the page doesnt help to fix the js error. You need to clear your cache to fix it.

We have seen this issue consistently for a couple of weeks now and were able to measure it continuously.

I have filed a production bug here: http://code.google.com/p/googleappengine/issues/detail?id=6294
Please star it if you use the Channel API.
此外政府会封杀这个网站：https://talkgadget.google.com/talkgadget/channel.js 上述js请求本质上是访问这个网站
-->
